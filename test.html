<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/bootstrap.css">
<title>Back to Learning!</title>
<style>
html { color-scheme: light dark; }
body {
    margin: 0;
    font-family: Tahoma, Verdana, Arial, sans-serif;
    background-color: black;
    background-image: url("/assets/photos/bg_stars.gif");
    background-repeat: repeat;
}

/* Style for the large car image */
.large-image {
    width: 200px; /* Starting size */
    transition: transform 3s ease-in-out, opacity 3s ease-in-out; /* Match this duration with JS */
}

/* Animation class to shrink and move the image */
.shrink-and-move {
    transform: scale(0.2) translateY(-200px); /* Shrink and move up */
    opacity: 0; /* Gradually fade out */
}
</style>
</head>
<body>
<div class="custom-cursor" id="customCursor"></div>

<div class="container12">
    <div class="gif-section">
        <img src="assets/photos/doc.gif">
        <img src="assets/photos/nike.gif">
    </div>
    <div class="content">
        <div class="padding-top-xl"></div>
        <div class="wavy-text">
            <span>W</span><span>E</span><span>L</span><span>C</span><span>O</span><span>M</span><span>E</span><span>!</span>
        </div>
        <div class="padding-top-xl"></div>
        <p style="font-family: 'Comic Sans MS', sans-serif; font-size: 25px">
            Back to Learning is a Back to the Future themed educational website. Our goal is to exhibit major events that have happened throughout the past 100 years in whatever subject you select!
        </p>
        <div class="padding-top-lg"></div>

        <!-- Car Image with Click Event to Start Animation -->
        <img src="assets/photos/carnew.png" class="large-image" alt="Car Image" id="carImage">

        <div class="image-row">
            <div class="image-item">
                <img src="/assets/photos/history.png" alt="History">
                <a href="history/history.html" onclick="animateCar(event, 'history/history.html')">History</a>
            </div>
            <div class="image-item">
                <img src="/assets/photos/tech.png" alt="Tech">
                <a href="tech/tech.html" onclick="animateCar(event, 'tech/tech.html')">Tech</a>
            </div>
            <div class="image-item">
                <img src="/assets/photos/film.png" alt="Film">
                <a href="film/film.html" onclick="animateCar(event, 'film/film.html')">Film</a>
            </div>
            <div class="image-item">
                <img src="/assets/photos/sports.png" alt="Sports">
                <a href="sports/sports.html" onclick="animateCar(event, 'sports/sports.html')">Sports</a>
            </div>
            <div class="image-item">
                <img src="/assets/photos/science.png" alt="Science">
                <a href="science/science.html" onclick="animateCar(event, 'science/science.html')">Science</a>
            </div>
        </div>
    </div>

    <div class="gif-section">
        <img src="assets/photos/spin.gif" alt="Right GIF 1">
        <img src="assets/photos/7LfE.gif" alt="Right GIF 2">
    </div>
</div>

<script>
    function animateCar(event, targetUrl) {
        event.preventDefault(); // Prevent the default link behavior
        
        const carImage = document.getElementById('carImage');
        
        // Apply the animation class
        carImage.classList.add('shrink-and-move');
        
        // Wait for the animation to finish before navigating to the new page
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 3000); // Match this time with the CSS animation duration
    }
</script>
</body>
</html>
